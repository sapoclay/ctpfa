<script type="application/json" id="ctpfa-data">{"id": "", "title": "Recuperación de información de archivos borrados", "subtitle": "Aproximadamente", "category": "GESTIÓN DE INCIDENTES DE SEGURIDAD", "content": "##  ***Recuperar archivos borrados***\n\n```\n\nscalpel -c scalpel.conf -o hallazgos myfs.img\n\n                \n```\n\n                ***Indica el tipo de fichero que se analiza***\n\n                ```\n\n                file [archivo]\n\n                \n```\n\n                ***Obtener el hash de 256 bits***\n\n                ```\n\n                 sha256sum [archivo]\n\n                \n```\n\n                ***Obtener el hash de 512 bits***\n\n                ```\n\n                sha512sum [archivo]\n\n                \n```\n\n                ***Obtención de información sobre el archivo .img***\n\n                ```\n\n                file [archivo.img] \n\n                \n```\n\n                ***Obtención de estadísticas del archivo .img***\n\n                ```\n\n                fsstat [archivo.img] \n\n                \n```\n\n                ***Explorar archivos***\n\n                ```\n\n                fls -r [archivo.img]\n\n                \n```\n\n                Muestra los inodos El * indica los archivos borrados\n\n                ***Recupera el archivo según el inodo indicado***\n\n                ```\n\n                icat [archivo.img] inodo > [nombre_archivo_más_extensión]\n\n                \n```\n\n                ***Guarda los datos de fls en el archivo bodyfile***\n\n                ```\n\n                fls -r -m /puntomontaje/ [archivo.img] > [bodyfile.txt]\n\n                \n```\n\n                ***Obtiene la linea temporal***\n\n                ```\n\n                mactime -t [USO HORARIO - ejemplo EDT] -b bodyfile.txt \n\n                \n```\n", "tags": ["recuperación", "información"], "created": "2026-01-22 16:24", "modified": "", "author": "entreunosyceros", "published": false}</script>
